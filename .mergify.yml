pull_request_rules:
  - name: automatic merge for master when reviewed and CI passes
    conditions:
      - status-success=continuous-integration/travis-ci/pr
      - status-success=security/snyk - package.json (palashmon)
    actions:
      merge:
        method: merge
  - name: auto add snyk
    conditions:
      - title~=^(snyk|Snyk).*
    actions:
      label:
        add: ["ready-to-merge"]
